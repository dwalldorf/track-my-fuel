<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Expense')"></head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <form th:action="@{/expense}" th:object="${expenseForm}" th:method="post" class="form-horizontal">
                <h2 th:if="${!#strings.isEmpty(id)}">Edit Expense</h2>
                <h2 th:if="${#strings.isEmpty(id)}">New Expense</h2>

                <input type="hidden"
                       name="id"
                       th:if="${!#strings.isEmpty(id)}"
                       th:field="*{id}"/>
                <input type="hidden"
                       name="userId"
                       th:field="*{userId}"/>

                <div class="form-group">
                    <label for="car" class="col-xs-2 control-label">Car:</label>
                    <div class="col-xs-10">
                        <select th:field="*{carId}"
                                name="car"
                                id="car"
                                class="form-control">
                            <option th:each="car : ${cars}"
                                    th:value="${car.id}"
                                    th:text="${T(com.dwalldorf.fuel.format.CarFormatter).carDisplayName(car)}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="kilometers" class="col-xs-2 control-label">Kilometers:</label>
                    <div class="col-xs-10">
                        <input type="number"
                               th:field="*{kilometers}"
                               name="kilometers"
                               id="kilometers"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cost" class="col-xs-2 control-label">Expense:</label>
                    <div class="col-xs-10">
                        <input type="number"
                               step="0.001"
                               id="cost"
                               name="cost"
                               th:field="*{cost}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date" class="col-xs-2 control-label">Date:</label>
                    <div class="col-xs-10">
                        <div class="input-group date datetimepicker">
                            <input type='text'
                                   class="form-control"
                                   name="date"
                                   id="date"
                                   th:value="*{dateString}"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="col-xs-2 control-label">Comment:</label>
                    <div class="col-xs-10">
                        <textarea class="form-control"
                                  name="comment"
                                  id="comment"
                                  rows="3"
                                  th:field="*{comment}">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/expense}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
<div th:replace="fragments::datepicker('#date')"></div>
</body>
</html>
