<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::html-head('Entry Details')"></head>
<body>
<header th:replace="layout::site-header"></header>

<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <form th:action="@{/refueling}" th:object="${refuelingForm}" th:method="post" class="form-horizontal">
                <h2 th:if="${!#strings.isEmpty(id)}">Edit Refueling</h2>
                <h2 th:if="${#strings.isEmpty(id)}">New Refueling</h2>

                <input type="hidden"
                       th:if="${!#strings.isEmpty(id)}"
                       name="id"
                       th:value="${id}"/>
                <input type="hidden"
                       th:if="${!#strings.isEmpty(userId)}"
                       name="userId"
                       th:value="${userId}"/>

                <div class="form-group">
                    <label for="kilometers" class="col-xs-2 control-label">Kilometers:</label>
                    <div class="col-xs-10">
                        <input type="text"
                               th:field="*{kilometers}"
                               name="kilometers"
                               id="kilometers"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cost" class="col-xs-2 control-label">EUR/l:</label>
                    <div class="col-xs-10">
                        <input type="number"
                               id="cost"
                               name="cost"
                               th:field="*{cost}"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date" class="col-xs-2 control-label">Date:</label>
                    <div class="col-xs-10">
                        <div class="input-group date datetimepicker">
                            <input type='text'
                                   class="form-control"
                                   name="date"
                                   id="date"
                                   th:value="*{dateString}"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-xs-2 control-label"></label>
                    <div class="col-xs-10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="col-xs-2 control-label">Comment:</label>
                    <div class="col-xs-10">
                        <textarea class="form-control"
                                  name="comment"
                                  id="comment"
                                  rows="3"
                                  th:field="*{comment}">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/refueling}" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"></footer>
<div th:replace="fragments::datetimepicker('#date')"></div>
</body>
</html>
